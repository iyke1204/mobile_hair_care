<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link href="./css/signup.css" type="text/css" rel="stylesheet">
    </head>
    <body class="bg-gra-01">
        <header id="header">
            <nav>
                <ul>
                    <li class="logo">LOGO</li>
                    <li>About</li>
                    <span>
                        <button>Become a Total Care Pro</button>
                        <button>Persoanlise Your Hairstyle</button>
                    </span>
                </ul>
            </nav>
            <div>
                <div>
                    <img>
                </div>
                <div>
                    <form method="POST">
                        <input type="text" name="First Name" placeholder="First Name">
                        <input type="text" name="Last Name" placeholder="Last Name">
                        <br>
                        <input type="text" name="Email placeholder="john@example.com">
                        <input type="text" name="Phone Number" placeholder="Phone Number">
                        <br>
                        <input type="text" name="Address" placeholder="Your Address">
                        <br>
                        <input type="password" name="Password" placeholder="Password">
                        <br>
                        <button type="submit">Submit</button> 
                    </form>
                </div>
                <button onclick="handleSignIn()">Signup with Google</button>
            </div>
        <footer>
            <ul>
                <li> Junk Drawer</li>
            </ul>
        </footer>
        <script src="./javascript/signup.js" type="text/javascript"></script>
        <!-- The core Firebase JS SDK is always required and must be listed first -->

            https://firebase.google.com/docs/web/setup#available-libraries -->

        <script src="https://www.gstatic.com/firebasejs/7.9.2/firebase-analytics.js"></script>

        <script>

                databaseURL: "https://totalcare-life.firebaseio.com",
                projectId: "totalcare-life",
                storageBucket: "totalcare-life.appspot.com",
                messagingSenderId: "509507819794",
                appId: "1:509507819794:web:135438ce87d3ee83177bcb",
                measurementId: "G-ZW7GKEYJBR"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();
        </script>
    </body>
</html>
